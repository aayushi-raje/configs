---
- name: Copy clamshell.sh script
  ansible.builtin.copy:
    src: clamshell.sh
    dest: "{{ config_home_dir }}/.local/bin/clamshell.sh"
    owner: "{{ config_user }}"
    group: "{{ config_group }}"
    mode: "0755"

- name: Ensure config directories
  ansible.builtin.file:
    state: directory
    path: "{{ config_home_dir }}/.config/{{ item }}"
    owner: "{{ config_user }}"
    group: "{{ config_group }}"
    recurse: true
  loop:
    - sway
    - swaylock

- name: Copy sway config
  ansible.builtin.template:
    src: sway/config.j2
    backup: true
    dest: "{{ config_home_dir }}/.config/sway/config"
    owner: "{{ config_user }}"
    group: "{{ config_group }}"
    mode: "0644"

- name: Copy swaylock config
  ansible.builtin.copy:
    src: swaylock/config
    backup: true
    dest: "{{ config_home_dir }}/.config/swaylock/config"
    owner: "{{ config_user }}"
    group: "{{ config_group }}"
    mode: "0644"
