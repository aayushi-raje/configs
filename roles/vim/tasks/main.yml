---
- name: Copy vimrc
  ansible.builtin.copy:
    src: main.vim
    backup: true
    dest: "{{ grnoc_home_dir }}/.vimrc"
    owner: "{{ grnoc_user }}"
    group: "{{ grnoc_group }}"
    mode: "0644"

- name: Ensure ownership of viminfo
  ansible.builtin.file:
    path: "{{ grnoc_home_dir }}/.viminfo"
    state: file
    owner: "{{ grnoc_user }}"
    group: "{{ grnoc_group }}"
  failed_when: false

- name: Create vim directory
  ansible.builtin.file:
    path: "{{ grnoc_home_dir }}/.vim"
    state: directory
    owner: "{{ grnoc_user }}"
    group: "{{ grnoc_group }}"
    mode: "0755"

- name: Copy yaml plugin
  ansible.builtin.copy:
    src: plugins/yaml.vim
    dest: "{{ grnoc_home_dir }}/.vim"
    owner: "{{ grnoc_user }}"
    group: "{{ grnoc_group }}"
    mode: "0644"
